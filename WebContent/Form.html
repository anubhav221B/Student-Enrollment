<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/mycss.css">
<title>Enrollment Form</title>
</head>
<body>
	<div class="container-fluid pt-1">
		<div class="text-white row">
			<h3 class="text-center">Student Enrollment Form</h3>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="p-5" id="newForm">
					<div class="form-group row">
						<div class="col-md-4">
							<label for="name">Name</label>
						</div>
						<div class="col-md-8">
							<input class="form-control" placeholder="Full Name" id="name"></input>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="email">Email</label>
						</div>
						<div class="col-md-8">
							<input type="email" class="form-control" placeholder="name@example.com" id="email"></input>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="website">Website</label>
						</div>
						<div class="col-md-8">
							<input class="form-control" placeholder="www.google.com" id="website"></input>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="image">Image Link</label>
						</div>
						<div class="col-md-8">
							<input class="form-control" id="image"></input>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="gender">Gender</label>
						</div>
						<div class="col-md-8">
								<input type="radio" id="male" name="gender" value="Male" checked>
								<label for="male">Male</label><br>
							
								<input type="radio" id="female" name="gender" value="Female">
								<label for="female">Female</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="skills">Skills</label>
						</div>
						<div class="col-md-8">
							<input type="checkbox" id="java" name="skills" value="Java">
							<label for="java">Java</label>
							<input type="checkbox" id="html" name="skills" value="HTML">
							<label for="html">HTML</label>
							<input type="checkbox" id="css" name="skills" value="CSS">
							<label for="css">CSS</label>
						</div>
					</div>
					<div class="row">
						<a class="btn btn-primary col-sm-4 col-md-4" type="button" id="enroll">Enroll Student</a>
						<div class="col-sm-2 col-md-1"></div>
						<input class="btn btn-danger col-sm-2 col-md-4" type="reset" value="Clear">
					</div>
				</form>
				<div class="vertical"></div>
			</div>

			<div class="col-md-6">
				<h4 class="text-center">Enrolled Student</h4>
				<div id="tableContainer">
					<table id="tableResult">
						<tr>
							<th>Description</th>
							<th>Image</th>
						</tr>
						<tbody id="tableDate"></tbody>
					</table>
				</div>
				<script src="./js/myjs.js"></script>
			</div>
		</div>
		<div class="text-white row">
			<p class="text-center">Copyright 2020-2021 by Fresher Training</p>
		</div>
		
	</div>
</body>
</html>
